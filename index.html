<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="timer_holder">
            <div id="timer">00:00.00</div>
        <div class="buttons">
            <div class="btn_holder stop"><button type="button" id="stop">Стоп</button></div>
            <div class="btn_holder reset"><button type="button" id="reset">Сброс</button></div>
            <div class="btn_holder start"><button type="button" id="start">Старт</button></div>
        </div>
        </div>
    </div>

    <script src="./script/app.js"></script>

</body>
</html>
